<body>
    <header>
        <div class="container-fluid border border-dark">
            <div class="row bg-secondary">
                <div class="col-md-auto">
                    <h1 class="text-white text-center">Matt Wilbur</h1>
                </div>
                <div class="col-md-auto">
                    <nav class="navbar navbar-expand navbar-dark bg-secondary justify-content-center">
                        <div>

                                <li class="nav-item">

    <form>
        <div class="container-fluid container-md border border-dark text-left float-md-left ml-md-3">
            <h2 class="text-center text-md-left">Contact Me</h2>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email Address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Type your message here"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-secondary">Submit</button>
            </div>
        </div>
      </form>
